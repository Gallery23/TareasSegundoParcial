<div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">{{ title }}</h6>
      <hr />
      <button class="btn btn-primary" routerLink="/nuevo-stock">Nuevo</button>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
            <tr>
              <th>#</th>
              <th>ProductoId</th>
              <th>ProveedorId</th>
              <th>Cantidad</th>
              <th>Precio_Venta</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let stock of stocks; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ stock.ProductoId }}</td>
              <td>{{ stock.ProveedorId }}</td>
              <td>{{ stock.Cantidad }}</td>
              <td>{{ stock.Precio_Venta }}</td>
              <td>
                <button type="button" class="btn btn-outline-warning" routerLink="/editar-Stock/{{ stock.StockId }}">
                  Editar
                </button>
                <button type="button" class="btn btn-outline-danger" (click)="eliminar(stock.StockId)">
                  Eliminar
                </button>
              </td>
            </tr>
            <tr *ngIf="stocks.length === 0">
              <td colspan="5">No existen registros</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <button (click)="alerta()">mensaje</button>
